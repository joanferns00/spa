
<div class="row clearfix">
    <h1 ng-bind="title"></h1>
    <div class="col-fluid-1-3">
        <label ng-bind="message" for="selectcity"></label>
        <select name="selectcity" ng-model="selectedcity" ng-options="key as value for (key , value) in cities"></select>
    </div>
    <div class="col-fluid-1-3">
        <input type="radio" ng-model="tempformat" value="C"> C
        <input type="radio" ng-model="tempformat" value="F"> F
    </div>
</div>

<h2>Right Now </h2>
<!--First Template-->
<w-today info="weather" tempformat="tempformat" selectedcity="selectedcity"></w-today>
<!--Second template-->
<h2>5-Day Forecast</h2>
<w-5day info="weather5" tempformat="tempformat" selectedcity="selectedcity"></w-5day>
<div class="row clearfix">
    <h3>The next 5 days look like this</h3>
    <div resp-chart></div>
</div>

<h2>This Weeks forecast</h2>
<div class="row clearfix">
    <input class="col-fixed-1" type="range" min="1" max="7" step="1" value="0">
</div>
<w-7day info="weather7" tempformat="tempformat" selectedcity="selectedcity"></w-7day>

<div class="row clearfix">
    <div class="col-fluid-1-2 cyan">
        <h2 class="text-center">08/23/2015, Sunday</h2>

        <div class="row clearfix">
            <div class="col-fluid-1-2 text-center">
                <span class="mainweathericon nightclear"></span>
                <h1>78F</h1>
            </div>
            <div class="col-fluid-1-2">
                <p><strong>Humidity</strong> 56%</p>
                <p><strong>Cloudiness:</strong> 95%</p>
                <p><strong>Mostly sunny</strong></p>
            </div>
        </div>
    </div>
</div>
<div class="row clearfix customHeight text-center lcyan bwhite">
    <div class="col-fluid-1-6"><strong>Wind</strong><br>99.99mph<br>WNW</div>
    <div class="col-fluid-1-6"><strong>Rain</strong><br>90%</div>
    <div class="col-fluid-1-6"><strong>SunRise</strong><br>4:08AM</div>
    <div class="col-fluid-1-6"><strong>SunSet</strong><br>5:36PM</div>
    <div class="col-fluid-1-6"><strong>Precipitation</strong><br>99%</div>
    <div class="col-fluid-1-6"><strong>Pressure</strong><br>38.08in</div>
</div>

<div>
    <weather-today info="weather" tempformat="tempformat" selectedcity="selectedcity"></weather-today>
    <weather-six info="weather16" tempformat="tempformat" selectedcity="selectedcity"></weather-six>
</div>
<hr>
<h2>Hour-by-hour forecast</h2>
<my-customer></my-customer>
<button id="resetgraph">Reset</button>
<div simple-chart chart-data="lineData"></div>
<hr>

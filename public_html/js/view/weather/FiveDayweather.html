
<div class="row clearfix text-center menu1 bodyFont">
    <div ng-repeat="i in info.list" class="col-fixed-1-5">
        <h2 ng-if="$index == 0">Today</h2>
        <h2 ng-if="$index != 0">{{i.dt| myddate}}</h2>
        <h4>{{i.dt| myday}}</h4><hr><h2>{{i.temp.max}}/{{i.temp.min}} &#8451;</h2>
    </div>
</div>
